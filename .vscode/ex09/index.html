<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Verificador de Números</h1>
        <p>Digite um número para verificar se é positivo/negativo e par/ímpar</p>
    </div>

    <main class="container">
        <div class="form">
            <label for="numero">Digite um número:</label>
            <input type="number" id="numero" placeholder="Digite um número" required>
        </div>

        <button type="button" onclick="cliquei()">Verificar</button>

        <div id="resultado">Aguardando número...</div>
    </main>

    <script src="script.js"></script>
</body>
</html>
