<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Informações</h1>
    <main>
        <form action="#">
            <div class="container">

                <div class="input-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>

                <div class="input-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
                </div>

                <fieldset>
                    <legend>Informe suas notas</legend>
                    <div class="input-group">
                        <label for="nota1">Nota 1:</label>
                        <input type="text" id="nota1" name="nota1" placeholder="Digite a nota 1" required>
                    </div>
                    <div class="input-group">
                        <label for="nota2">Nota 2:</label>
                        <input type="text" id="nota2" name="nota2" placeholder="Digite a nota 2" required>
                    </div>
                    <div class="input-group">
                        <label for="nota3">Nota 3:</label>
                        <input type="text" id="nota3" name="nota3" placeholder="Digite a nota 3" required>
                    </div>
                    <div class="input-group">
                        <label for="nota4">Nota 4:</label>
                        <input type="text" id="nota4" name="nota4" placeholder="Digite a nota 4" required>
                    </div>
                </fieldset>

                 <!-- Botão de envio -->
                 <div class="input-group">
                    <button type="submit" id="submit">Enviar</button>
                </div>

                <div id="resultado">
                    Resultado
                </div>

            </div>
        </form>
    </main>

    <script src="scipt.js"></script>
</body>

</html>
